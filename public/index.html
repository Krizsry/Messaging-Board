<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Message Board(Ciel)</h1>
    <form id="messageForm">
        <input type="text" id="username" placeholder="Your Name" />
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
    </form>
    <button id="adminLogin">Admin Login</button>
    <div id="messages"></div>

    <div id="adminPanel" style="display: none;">
        <h2>Admin Panel</h2>
        <p id="privateStatus">Private Mode: <span id="privateIndicator">Off</span></p>
        <button id="togglePrivate">Toggle Private Mode</button>
        <div id="adminMessages"></div>
    </div>

    <footer id="credits">
        <p>Created by Kriz Cristobal</p>
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
